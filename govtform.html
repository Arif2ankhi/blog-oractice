<!DOCTYPE html>

<html lang="en">

 

<head>

    <meta charset="UTF-8">

    <title> Registration Form</title>

    <link rel="stylesheet" href="form.css">

</head>

 

<body>

    <div class="form-container">

        <h2>Student Registration Form</h2>

        <p>Please enter relevant information</p>

        <form>

            <div class="form-grid">

                <!-- Left Column -->

                <div class="form-section">

                 

                    <label>Course:</label>

                   

 

                    <select name="course" id="cpurse-select">

                        <option value="">--Please choose a course--</option>

                        <option value="html">HTML</option>

                        <option value="css">CSS</option>

                        <option value="python">PYTHON</option>

                        <option value="js">JAVASCRIPT</option>

                        <option value="react">REACT</option>

                        <option value="mongodb">MONGODB</option>

                    </select>

 

                    <label>Student Name:</label>

                    <input type="text">

 

                 

 

                    <label>Date of Birth:</label>

                    <div class="dob">

                        <select>

                            <option>Day</option>

                        </select>

                        <select>

                            <option>Month</option>

                        </select>

                        <select>

                            <option>Year</option>

                        </select>

                    </div>

 

                    <label>Gender:</label>

                    <div class="radio-group">

                        <label><input type="radio" name="gender"> Male</label>

                        <label><input type="radio" name="gender"> Female</label>

                    </div>

 

                    <label>Physically Handicapped:</label>

                    <div class="radio-group">

                        <label><input type="radio" name="handicapped"> Yes</label>

                        <label><input type="radio" name="handicapped"> No</label>

                    </div>

 

                    <label>Email:</label>

                    <input type="email">

 

                    <label>Phone:</label>

                    <input type="tel">

                </div>

 

                <!-- Right Column -->

                <div class="form-section">

                    <label>Identification Type:</label>

                    <select>

                        <option>Select</option>

                    </select>

 

                    <label>Identification No.:</label>

                    <input type="text">

 

                    <label for="district-select">Choose Your District:</label>

                    <label for="thana-select">Choose a Thana/Upazila in Munshiganj:</label>

 

                    <select name="thana" id="thana-select">

                        <option value="lohajang">Lohajang</option>

                    </select>

 

                    <label>Village</label>

                    <input type="text">

 

                    <label>Post Office:</label>

                    <input type="text">

 

                    <label> Qualification:</label>

                    <select>

                        <option>Select</option>

                    </select>

 

                    <label>Do you use a computer?</label>

                    <div class="radio-group">

                        <label><input type="radio" name="computer"> Yes</label>

                </div>

            </div>

 

            <button type="submit">Submit Data</button>

        </form>
