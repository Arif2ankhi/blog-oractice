<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form >
        <div class="form-group">
            <label for="fullName">Full Name</label>
        <input type="text"id="fullName"placeholder="John Snow"> 
        </div>
        

        <div class="form-group">
            <label for="email">Email</label>
        <input type="text" id="email" placeholder="john.snow@mail.com">
        </div>
        <div>
            <input type="checkbox" name="" id="Cricket">
            <label for="cricket">Cricket</label>
        </div>
        <div>
            <input type="color" name="" id="">
        </div>
        <br>
        
        <div>
            <input type="number" name="" id="">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="" id="" value="Dhaka" disabled >
        </div>
        <div>
            <input type="text" name="" id="" hidden>
        </div>
        <div>
            <p>Select your edu year</p>
            <select name="" id="">
            <option value="disabled selected">-Select One-</option>

            <option value="1st">First Year</option>
            <option value="2nd">Second Year</option>
            <option value="3rd">Third Year</option>
            <option value="4th">Fourth Year</option>
            </select>
            
        </div>
        <div>
            <p><b>Gender</b></p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label> <br>
            <input type="radio" name="gender" id="female">

            <label for="female">Female</label>
        </div>
        <br>
        
        <div>
            <input type="file" name="" id="">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
